spring.application.name=PopulationService

server.port=8050
city.service.url=http://localhost:8080
city.service.username=user
city.service.password=password

spring.datasource.url=jdbc:postgresql://localhost:5417/db
spring.datasource.username=user
spring.datasource.password=pass

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

spring.jackson.dataformat-xml.mapper=default
spring.jackson.serialization.indent-output=true
